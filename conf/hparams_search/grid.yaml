# @package _global_
defaults:
  - override /hydra/sweeper: optuna
  - override /hydra/sweeper/sampler: grid

optimized_metric: "val/val_acc_best"

hydra:
  mode: MULTIRUN

  sweeper:
    n_jobs: 1
    n_trials: 100000  # large enough to cover full grid
    direction: maximize
    storage: null
    study_name: "null"

    params:
      optimizer.lr: choice(0.001, 0.01, 0.05, 0.1, 0.5, 1.0, 2.0) # 7
