# @package _global_
defaults:
  - override /hydra/sweeper: optuna
  - override /hydra/sweeper/sampler: tpe

optimized_metric: "test/acc"

hydra:
  mode: MULTIRUN

  sweeper:
    n_jobs: 1
    n_trials: 2000
    direction: maximize
    storage: null
    study_name: "null"

    sampler:
      seed: 123

    params:
      optimizer.lr: range(0.01, 1.0) # range from 0.01 to 1
      optimizer.momentum: range(0.0, 0.99)
      optimizer.alpha: range(0.01, 0.99)
      data.batch_size: choice(32, 64, 128, 256) # 3 
