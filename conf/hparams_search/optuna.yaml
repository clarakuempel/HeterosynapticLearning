# @package _global_
defaults:
  - override /hydra/sweeper: optuna
  - override /hydra/sweeper/sampler: tpe

optimized_metric: "test/acc"

hydra:
  mode: MULTIRUN

  sweeper:
    n_jobs: 1
    n_trials: 400
    direction: maximize
    storage: null
    study_name: "null"

    sampler:
      seed: ${seed}

    params:
      # Using a lower lr because we also sweep the batch size
      optimizer.lr: range(0.001, 2.0, step=0.01) 
      optimizer.momentum: float(0.01, 0.99)
      optimizer.alpha: float(0.01, 0.99)
      data.batch_size: choice(32, 64, 128, 256) # 3 
